<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff0040;stop-opacity:0.2" />
        </linearGradient>
        
        <marker id="dataArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
            <path d="M0,0 L0,6 L8,3 z" fill="#ff0040" />
        </marker>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="900" height="500" fill="url(#matrixGrad)" />
    
    <!-- Circuit grid background -->
    <g opacity="0.1">
        <pattern id="techGrid" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ff0040" stroke-width="0.5"/>
            <circle cx="30" cy="30" r="2" fill="#ff0040" opacity="0.3"/>
        </pattern>
        <rect width="900" height="500" fill="url(#techGrid)" />
    </g>
    
    <!-- Main border -->
    <rect x="20" y="20" width="860" height="460" fill="none" stroke="#ff0040" stroke-width="2" rx="10" filter="url(#glow)" />
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;400;500;700&amp;display=swap');
                
                .tech-container {
                    width: 100%;
                    height: 500px;
                    padding: 40px;
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                }
                
                .section-title {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1.2em;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    text-align: center;
                    margin-bottom: 10px;
                    text-shadow: 0 0 8px rgba(255, 0, 64, 0.6);
                }
                
                .tech-grid {
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    gap: 20px;
                    flex-grow: 1;
                }
                
                .tech-category {
                    background: 
                        repeating-linear-gradient(
                            45deg,
                            transparent,
                            transparent 8px,
                            rgba(255, 0, 64, 0.05) 8px,
                            rgba(255, 0, 64, 0.05) 16px
                        ),
                        linear-gradient(135deg, rgba(255, 0, 64, 0.15) 0%, rgba(0, 0, 0, 0.9) 50%, rgba(255, 0, 64, 0.1) 100%);
                    border: 2px solid #ff0040;
                    border-radius: 8px;
                    padding: 20px;
                    position: relative;
                    overflow: hidden;
                    animation: categoryPulse 4s ease-in-out infinite;
                }
                
                .tech-category:nth-child(1) { animation-delay: 0s; }
                .tech-category:nth-child(2) { animation-delay: 1.3s; }
                .tech-category:nth-child(3) { animation-delay: 2.6s; }
                
                .category-header {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1em;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    margin-bottom: 15px;
                    text-align: center;
                    border-bottom: 1px solid rgba(255, 0, 64, 0.5);
                    padding-bottom: 8px;
                }
                
                .tech-list {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                }
                
                .tech-item {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff99aa;
                    font-size: 0.9em;
                    font-weight: 500;
                    padding: 6px 12px;
                    background: rgba(255, 0, 64, 0.1);
                    border-left: 3px solid #ff0040;
                    border-radius: 3px;
                    transition: all 0.3s ease;
                    position: relative;
                    overflow: hidden;
                }
                
                .tech-item::before {
                    content: '●';
                    color: #ff0040;
                    margin-right: 8px;
                    font-size: 0.8em;
                    animation: pulse 2s ease-in-out infinite;
                }
                
                .highlight {
                    color: #ff0040;
                    font-weight: 700;
                }
                
                .specialty-section {
                    grid-column: 1 / -1;
                    background: 
                        linear-gradient(135deg, rgba(255, 0, 64, 0.2) 0%, rgba(0, 0, 0, 0.95) 50%, rgba(255, 0, 64, 0.1) 100%);
                    border: 2px solid #ff0040;
                    border-radius: 8px;
                    padding: 20px;
                    text-align: center;
                    animation: specialtyGlow 3s ease-in-out infinite;
                }
                
                .specialty-title {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1.1em;
                    font-weight: 900;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    margin-bottom: 10px;
                    text-shadow: 0 0 10px rgba(255, 0, 64, 0.8);
                }
                
                .specialty-list {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff99aa;
                    font-size: 1em;
                    font-weight: 500;
                    line-height: 1.6;
                }
                
                @keyframes categoryPulse {
                    0%, 100% { 
                        box-shadow: 0 0 20px rgba(255, 0, 64, 0.3), inset 0 0 20px rgba(255, 0, 64, 0.05); 
                        border-color: #ff0040;
                    }
                    50% { 
                        box-shadow: 0 0 35px rgba(255, 0, 64, 0.5), inset 0 0 35px rgba(255, 0, 64, 0.1); 
                        border-color: #ff3366;
                    }
                }
                
                @keyframes specialtyGlow {
                    0%, 100% { 
                        box-shadow: 0 0 25px rgba(255, 0, 64, 0.4), inset 0 0 25px rgba(255, 0, 64, 0.1); 
                    }
                    50% { 
                        box-shadow: 0 0 40px rgba(255, 0, 64, 0.6), inset 0 0 40px rgba(255, 0, 64, 0.15); 
                    }
                }
                
                @keyframes pulse {
                    0%, 100% { opacity: 0.7; }
                    50% { opacity: 1; }
                }
            </style>
            
            <div class="tech-container">
                <div class="section-title">Technical Arsenal</div>
                
                <div class="tech-grid">
                    <div class="tech-category">
                        <div class="category-header">AI/ML Stack</div>
                        <div class="tech-list">
                            <div class="tech-item"><span class="highlight">PyTorch</span></div>
                            <div class="tech-item">CUDA</div>
                            <div class="tech-item">HuggingFace</div>
                            <div class="tech-item">LangChain</div>
                            <div class="tech-item">Unsloth</div>
                            <div class="tech-item">Custom SFT/RL</div>
                            <div class="tech-item">Transformers</div>
                        </div>
                    </div>
                    
                    <div class="tech-category">
                        <div class="category-header">Systems</div>
                        <div class="tech-list">
                            <div class="tech-item"><span class="highlight">Docker</span></div>
                            <div class="tech-item">Kubernetes</div>
                            <div class="tech-item">FastAPI</div>
                            <div class="tech-item">Redis</div>
                            <div class="tech-item">Azure</div>
                            <div class="tech-item">Runpod GPU</div>
                            <div class="tech-item">Terraform</div>
                        </div>
                    </div>
                    
                    <div class="tech-category">
                        <div class="category-header">Languages</div>
                        <div class="tech-list">
                            <div class="tech-item"><span class="highlight">Python</span></div>
                            <div class="tech-item">C/C++</div>
                            <div class="tech-item">JavaScript</div>
                            <div class="tech-item">TypeScript</div>
                            <div class="tech-item">Julia</div>
                            <div class="tech-item">Haskell</div>
                            <div class="tech-item">Bash</div>
                        </div>
                    </div>
                    
                    <div class="specialty-section">
                        <div class="specialty-title">Research Specializations</div>
                        <div class="specialty-list">
                            Predictive Coding Transformers • Energy-Based Models • Tolman-Eichenbaum Machine<br/>
                            Hierarchical Temporal Memory • Adaptive Resonance Theory • Variational Free Energy
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
    
    <!-- Data flow connections between categories -->
    <g opacity="0.5">
        <path d="M 300 150 Q 450 100, 600 150" stroke="#ff0040" stroke-width="2" fill="none" stroke-dasharray="8,4" marker-end="url(#dataArrow)">
            <animate attributeName="stroke-dashoffset" values="0;12" dur="2s" repeatCount="indefinite" />
        </path>
        <path d="M 300 350 Q 450 400, 600 350" stroke="#ff0040" stroke-width="2" fill="none" stroke-dasharray="8,4" marker-end="url(#dataArrow)">
            <animate attributeName="stroke-dashoffset" values="12;0" dur="2s" repeatCount="indefinite" />
        </path>
        <path d="M 450 150 L 450 350" stroke="#ff0040" stroke-width="2" stroke-dasharray="6,6">
            <animate attributeName="stroke-dashoffset" values="0;12" dur="1.5s" repeatCount="indefinite" />
        </path>
    </g>
    
    <!-- Corner processing indicators -->
    <g opacity="0.6">
        <circle cx="60" cy="60" r="4" fill="#ff0040">
            <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="840" cy="60" r="4" fill="#ff0040">
            <animate attributeName="r" values="4;7;4" dur="2s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="60" cy="440" r="4" fill="#ff0040">
            <animate attributeName="r" values="4;7;4" dur="2s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="840" cy="440" r="4" fill="#ff0040">
            <animate attributeName="r" values="4;7;4" dur="2s" begin="1.5s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>