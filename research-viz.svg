<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <radialGradient id="researchGrad" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#ff0040;stop-opacity:0.4" />
            <stop offset="70%" style="stop-color:#1a0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
        </radialGradient>
        
        <marker id="researchArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#ff0040" />
        </marker>
        
        <pattern id="researchGrid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff0040" stroke-width="0.3" opacity="0.2"/>
            <circle cx="25" cy="25" r="1" fill="#ff0040" opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="800" height="450" fill="url(#researchGrad)" />
    <rect x="0" y="0" width="800" height="450" fill="url(#researchGrid)" />
    
    <!-- Main container -->
    <rect x="20" y="20" width="760" height="410" fill="rgba(0,0,0,0.85)" stroke="#ff0040" stroke-width="2" rx="10" filter="url(#glow)" />
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;400;500;700&amp;display=swap');
                
                .research-container {
                    width: 100%;
                    height: 450px;
                    padding: 40px;
                    display: flex;
                    flex-direction: column;
                    gap: 25px;
                }
                
                .main-title {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1.5em;
                    font-weight: 900;
                    text-transform: uppercase;
                    letter-spacing: 3px;
                    text-align: center;
                    text-shadow: 0 0 15px rgba(255, 0, 64, 0.8);
                    margin-bottom: 10px;
                }
                
                .timeline-container {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    flex-grow: 1;
                }
                
                .publication {
                    background: 
                        repeating-linear-gradient(
                            135deg,
                            transparent,
                            transparent 10px,
                            rgba(255, 0, 64, 0.05) 10px,
                            rgba(255, 0, 64, 0.05) 20px
                        ),
                        linear-gradient(90deg, rgba(255, 0, 64, 0.2) 0%, rgba(0, 0, 0, 0.9) 30%, rgba(255, 0, 64, 0.1) 100%);
                    border: 2px solid #ff0040;
                    border-radius: 8px;
                    padding: 20px;
                    position: relative;
                    animation: pubGlow 4s ease-in-out infinite;
                    margin-left: 40px;
                }
                
                .publication:nth-child(1) { animation-delay: 0s; }
                .publication:nth-child(2) { animation-delay: 2s; }
                
                .publication::before {
                    content: '';
                    position: absolute;
                    left: -40px;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    background: #ff0040;
                    box-shadow: 0 0 15px #ff0040;
                    animation: nodePulse 2s ease-in-out infinite;
                }
                
                .publication::after {
                    content: '';
                    position: absolute;
                    left: -30px;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 2px;
                    height: 100px;
                    background: linear-gradient(to bottom, #ff0040, transparent);
                    animation: dataFlow 3s linear infinite;
                }
                
                .pub-year {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1.1em;
                    font-weight: 700;
                    margin-bottom: 8px;
                    text-shadow: 0 0 8px rgba(255, 0, 64, 0.6);
                }
                
                .pub-title {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff6680;
                    font-size: 1.1em;
                    font-weight: 700;
                    margin-bottom: 6px;
                    line-height: 1.3;
                }
                
                .pub-venue {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff99aa;
                    font-size: 0.95em;
                    font-weight: 500;
                    font-style: italic;
                    margin-bottom: 8px;
                    opacity: 0.9;
                }
                
                .pub-link {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff0040;
                    font-size: 0.85em;
                    font-weight: 600;
                    text-decoration: none;
                    border: 1px solid #ff0040;
                    padding: 4px 10px;
                    border-radius: 3px;
                    display: inline-block;
                    transition: all 0.3s ease;
                    background: rgba(255, 0, 64, 0.1);
                }
                
                .research-areas {
                    background: 
                        linear-gradient(135deg, rgba(255, 0, 64, 0.25) 0%, rgba(0, 0, 0, 0.95) 50%, rgba(255, 0, 64, 0.15) 100%);
                    border: 2px solid #ff0040;
                    border-radius: 8px;
                    padding: 20px;
                    text-align: center;
                    animation: areaGlow 3s ease-in-out infinite;
                }
                
                .areas-title {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1em;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    margin-bottom: 10px;
                    text-shadow: 0 0 8px rgba(255, 0, 64, 0.6);
                }
                
                .areas-list {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff99aa;
                    font-size: 0.95em;
                    font-weight: 500;
                    line-height: 1.5;
                }
                
                .highlight {
                    color: #ff0040;
                    font-weight: 700;
                }
                
                @keyframes pubGlow {
                    0%, 100% { 
                        box-shadow: 0 0 20px rgba(255, 0, 64, 0.3), inset 0 0 20px rgba(255, 0, 64, 0.05); 
                        border-color: #ff0040;
                    }
                    50% { 
                        box-shadow: 0 0 35px rgba(255, 0, 64, 0.5), inset 0 0 35px rgba(255, 0, 64, 0.1); 
                        border-color: #ff3366;
                    }
                }
                
                @keyframes areaGlow {
                    0%, 100% { 
                        box-shadow: 0 0 25px rgba(255, 0, 64, 0.4), inset 0 0 25px rgba(255, 0, 64, 0.1); 
                    }
                    50% { 
                        box-shadow: 0 0 40px rgba(255, 0, 64, 0.6), inset 0 0 40px rgba(255, 0, 64, 0.15); 
                    }
                }
                
                @keyframes nodePulse {
                    0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; }
                    50% { transform: translateY(-50%) scale(1.2); opacity: 0.8; }
                }
                
                @keyframes dataFlow {
                    0% { height: 0px; top: 50%; }
                    50% { height: 100px; top: 50%; }
                    100% { height: 0px; top: calc(50% + 100px); }
                }
            </style>
            
            <div class="research-container">
                <div class="main-title">Research Timeline</div>
                
                <div class="timeline-container">
                    <div class="publication">
                        <div class="pub-year">2025</div>
                        <div class="pub-title">Spark: A System for Scientifically Creative Idea Generation</div>
                        <div class="pub-venue">Proceedings of the 16th International Conference on Computational Creativity (ICCC'25)</div>
                        <a href="https://doi.org/10.48550/arXiv.2504.20090" class="pub-link">arXiv:2504.20090</a>
                    </div>
                    
                    <div class="publication">
                        <div class="pub-year">2022</div>
                        <div class="pub-title">Implementation of a Decentralized Traffic Congestion Avoidance Mechanism for VANETs</div>
                        <div class="pub-venue">ACM International Symposium on Design and Analysis of Intelligent Vehicular Networks (DIVANet '22)</div>
                        <a href="https://dl.acm.org/doi/10.1145/3551662.3560928" class="pub-link">ACM Digital Library</a>
                    </div>
                    
                    <div class="research-areas">
                        <div class="areas-title">Current Research Domains</div>
                        <div class="areas-list">
                            <span class="highlight">Neuroscience-inspired ML</span> • <span class="highlight">Computational Creativity</span> • <span class="highlight">Scientific Idea Generation</span><br/>
                            <span class="highlight">Agentic AI Systems</span> • <span class="highlight">Vehicular Networks</span> • <span class="highlight">Consciousness Studies</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
    
    <!-- Connecting lines between timeline nodes -->
    <g opacity="0.6">
        <path d="M 40 140 L 40 280" stroke="#ff0040" stroke-width="3" stroke-dasharray="6,4">
            <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite" />
        </path>
    </g>
    
    <!-- Data flow indicators -->
    <g opacity="0.7">
        <circle cx="750" cy="100" r="3" fill="#ff0040">
            <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="750" cy="350" r="3" fill="#ff0040">
            <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <!-- Corner processing indicators -->
    <g opacity="0.5">
        <text x="50" y="50" font-size="10" fill="#ff0040" font-family="Orbitron">◆</text>
        <text x="730" y="50" font-size="10" fill="#ff0040" font-family="Orbitron">◆</text>
        <text x="50" y="420" font-size="10" fill="#ff0040" font-family="Orbitron">◆</text>
        <text x="730" y="420" font-size="10" fill="#ff0040" font-family="Orbitron">◆</text>
        
        <animateTransform attributeName="transform" type="scale" 
            values="1;1.3;1" dur="3s" repeatCount="indefinite" />
    </g>
</svg>