<svg width="100%" height="40" viewBox="0 0 800 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0040;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0040;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </linearGradient>
    
    <filter id="barGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="40" patternTransform="skewX(-15)">
      <rect width="10" height="40" fill="#ff0040" opacity="0.3"/>
      <rect x="10" width="10" height="40" fill="transparent"/>
    </pattern>
    
    <clipPath id="progressClip">
      <rect x="20" y="10" width="319" height="20" rx="10" ry="10"/>
    </clipPath>
    
    <mask id="textMask">
      <rect width="100%" height="100%" fill="white"/>
      <text x="400" y="25" font-family="monospace" font-size="12" 
            text-anchor="middle" fill="black">
        CONSCIOUSNESS BOOTSTRAP: 42%
      </text>
    </mask>
  </defs>
  
  <!-- Background bar -->
  <rect x="20" y="10" width="760" height="20" rx="10" ry="10" 
        fill="url(#bgGradient)" 
        stroke="#ff0040" 
        stroke-width="1" 
        opacity="0.4"/>
  
  <!-- Progress bar stuck at 42% with animated glow -->
  <rect x="20" y="10" width="319" height="20" rx="10" ry="10" 
        fill="url(#loadingGradient)" 
        filter="url(#barGlow)"
        mask="url(#textMask)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated stripes overlay clipped to progress bar -->
  <g clip-path="url(#progressClip)" mask="url(#textMask)">
    <rect x="20" y="10" width="400" height="20" 
          fill="url(#stripes)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0;20,0"
        dur="1s"
        repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Progress text -->
  <text x="400" y="25" font-family="monospace" font-size="12" 
        fill="#ff0040" text-anchor="middle" filter="url(#barGlow)">
    CONSCIOUSNESS BOOTSTRAP: 42%
  </text>
  
  <!-- Black text overlay for the part covered by progress bar -->
  <text x="400" y="25" font-family="monospace" font-size="12" 
        fill="#000000" text-anchor="middle" clip-path="url(#progressClip)">
    CONSCIOUSNESS BOOTSTRAP: 42%
  </text>
  
  <!-- Glitch effects -->
  <rect x="20" y="15" width="760" height="1" fill="#ff1744" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="20" y="25" width="760" height="1" fill="#ff0040" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
</svg>