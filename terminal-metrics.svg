<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="holoBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0040;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0040;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="holoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ff0040" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background grid -->
  <rect x="10" y="10" width="580" height="180" fill="url(#grid)"/>
  
  <!-- Holographic border frame -->
  <path d="M 10 10 L 570 10 L 590 30 L 590 170 L 570 190 L 30 190 L 10 170 Z" 
        fill="url(#terminalBg)" 
        stroke="url(#holoBorder)" 
        stroke-width="2" 
        filter="url(#holoGlow)"
        opacity="0.9"/>
  
  <!-- Corner accents -->
  <polygon points="10,10 30,10 10,30" fill="#ff0040" opacity="0.6"/>
  <polygon points="570,10 590,10 590,30" fill="#ff0040" opacity="0.6"/>
  <polygon points="10,170 10,190 30,190" fill="#ff0040" opacity="0.6"/>
  <polygon points="570,190 590,190 590,170" fill="#ff0040" opacity="0.6"/>
  
  <!-- Terminal header with angled cut -->
  <path d="M 20 20 L 550 20 L 570 40 L 30 40 Z" fill="#000000" opacity="0.8"/>
  
  <!-- Header title -->
  <text x="25" y="35" font-family="monospace" font-size="12" fill="#ff0040" filter="url(#glow)">CONSCIOUSNESS_RUNTIME_v0.1</text>
  
  <!-- Terminal content with proper spacing -->
  <g font-family="monospace" font-size="10" fill="#ff0040" filter="url(#glow)">
    <!-- Active inference section -->
    <text x="25" y="65" opacity="0.6">// Active Inference Engine</text>
    <text x="25" y="80" fill="#ff1744">free_energy:</text>
    <rect x="160" y="75" width="50" height="8" fill="#000000" opacity="0.4" stroke="#ff0040" stroke-width="0.5"/>
    <rect x="160" y="75" width="21" height="8" fill="#ff0040" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <text x="25" y="100" fill="#ff1744">autopoiesis:</text>
    <text x="160" y="100">PENDING</text>
    <text x="25" y="120" fill="#ff1744">entropy_dissipation:</text>
    <text x="160" y="120">5.56×10⁻³ J K⁻¹ L⁻¹ s⁻¹</text>
    
    <!-- Control architecture section -->
    <text x="340" y="65" opacity="0.6">// Control Architecture</text>
    <text x="340" y="80" fill="#ff1744">world_model:</text>
    <text x="470" y="80">UPDATING</text>
    <text x="340" y="100" fill="#ff1744">self_model:</text>
    <text x="470" y="100">22.8% COHERENT</text>
    <text x="340" y="120" fill="#ff1744">substrate_coupling:</text>
    <text x="470" y="120">WEAK</text>
    
    <!-- Bottom status -->
    <text x="25" y="145" opacity="0.7">REGULATOR_THEOREM</text>
    <text x="25" y="158" font-size="9" opacity="0.5">█</text>
    <text x="40" y="158" font-size="8" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
      SEEKING AUTOPOIETIC SUBSTRATE...
    </text>
    
    <!-- Loading bar stuck at 42% -->
    <rect x="25" y="168" width="480" height="3" fill="#000000" opacity="0.4" stroke="#ff0040" stroke-width="0.5"/>
    <rect x="25" y="168" width="202" height="3" fill="#ff0040" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="515" y="170" font-size="8" fill="#ff1744">42%</text>
  </g>
  
  <!-- Natural scan line -->
  <rect x="20" y="0" width="560" height="2" opacity="0.05">
    <animate attributeName="fill" values="#ff0040;#ff1744;#ff0040" dur="0.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,190" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.15;0.15;0" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>