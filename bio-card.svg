<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <radialGradient id="bioGrad" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#ff0040;stop-opacity:0.3" />
            <stop offset="70%" style="stop-color:#1a0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
        </radialGradient>
        
        <pattern id="neuralGrid" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="1" fill="#ff0040" opacity="0.2"/>
            <path d="M 0 20 L 40 20 M 20 0 L 20 40" stroke="#ff0040" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="800" height="400" fill="url(#bioGrad)" />
    <rect x="0" y="0" width="800" height="400" fill="url(#neuralGrid)" />
    
    <!-- Main container with border -->
    <rect x="20" y="20" width="760" height="360" fill="rgba(0,0,0,0.8)" stroke="#ff0040" stroke-width="2" rx="10" filter="url(#glow)" />
    
    <!-- Pulsing corner indicators -->
    <g opacity="0.8">
        <text x="40" y="45" font-size="12" fill="#ff0040" font-family="Orbitron">◆</text>
        <text x="750" y="45" font-size="12" fill="#ff0040" font-family="Orbitron">◆</text>
        <text x="40" y="370" font-size="12" fill="#ff0040" font-family="Orbitron">◆</text>
        <text x="750" y="370" font-size="12" fill="#ff0040" font-family="Orbitron">◆</text>
        
        <animateTransform attributeName="transform" type="scale" 
            values="1;1.2;1" dur="2s" repeatCount="indefinite" />
    </g>
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;400;500;700&amp;display=swap');
                
                .bio-container {
                    width: 100%;
                    height: 400px;
                    padding: 40px;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    gap: 20px;
                }
                
                .focus-grid {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 15px;
                    margin: 20px 0;
                }
                
                .focus-item {
                    background: linear-gradient(135deg, rgba(255, 0, 64, 0.2) 0%, rgba(0, 0, 0, 1) 50%, rgba(255, 0, 64, 0.1) 100%);
                    border: 2px solid #ff0040;
                    padding: 15px;
                    border-radius: 5px;
                    text-align: center;
                    animation: boxglow 3s ease-in-out infinite;
                }
                
                .focus-title {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 0.9em;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    margin-bottom: 5px;
                }
                
                .focus-desc {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff99aa;
                    font-size: 0.8em;
                    font-weight: 400;
                    line-height: 1.4;
                }
                
                .research-center {
                    text-align: center;
                    margin: 20px 0;
                }
                
                .research-title {
                    font-family: 'Orbitron', monospace;
                    color: #ff0040;
                    font-size: 1.3em;
                    font-weight: 900;
                    text-transform: uppercase;
                    letter-spacing: 3px;
                    text-shadow: 0 0 10px rgba(255, 0, 64, 0.6);
                    margin-bottom: 10px;
                }
                
                .research-subtitle {
                    font-family: 'Rajdhani', sans-serif;
                    color: #ff6680;
                    font-size: 1em;
                    font-weight: 500;
                    letter-spacing: 1px;
                    opacity: 0.9;
                }
                
                @keyframes boxglow {
                    0%, 100% { 
                        box-shadow: 0 0 20px rgba(255, 0, 64, 0.3), inset 0 0 20px rgba(255, 0, 64, 0.1); 
                        border-color: #ff0040;
                    }
                    50% { 
                        box-shadow: 0 0 30px rgba(255, 0, 64, 0.5), inset 0 0 30px rgba(255, 0, 64, 0.2); 
                        border-color: #ff3366;
                    }
                }
            </style>
            
            <div class="bio-container">
                <div class="research-center">
                    <div class="research-title">Research Focus</div>
                    <div class="research-subtitle">Consciousness • Computation • Creativity</div>
                </div>
                
                <div class="focus-grid">
                    <div class="focus-item">
                        <div class="focus-title">Perception</div>
                        <div class="focus-desc">Neural mechanisms of sensory processing and pattern recognition</div>
                    </div>
                    
                    <div class="focus-item">
                        <div class="focus-title">Attention</div>
                        <div class="focus-desc">Selective information processing and cognitive control</div>
                    </div>
                    
                    <div class="focus-item">
                        <div class="focus-title">Self-Modeling</div>
                        <div class="focus-desc">Internal representations of agency and identity</div>
                    </div>
                    
                    <div class="focus-item">
                        <div class="focus-title">Self-Organization</div>
                        <div class="focus-desc">Emergent learning without explicit supervision</div>
                    </div>
                    
                    <div class="focus-item">
                        <div class="focus-title">Foundation Models</div>
                        <div class="focus-desc">Phenomenology of large-scale neural networks</div>
                    </div>
                    
                    <div class="focus-item">
                        <div class="focus-title">Alternative Computing</div>
                        <div class="focus-desc">Non-classical substrates for computation</div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
    
    <!-- Neural network connections -->
    <g opacity="0.4">
        <!-- Connection lines between focus areas -->
        <path d="M 200 150 Q 400 100, 600 150" stroke="#ff0040" stroke-width="1" fill="none">
            <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
        </path>
        <path d="M 200 250 Q 400 300, 600 250" stroke="#ff0040" stroke-width="1" fill="none">
            <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" begin="2s" repeatCount="indefinite" />
        </path>
        <path d="M 200 200 L 600 200" stroke="#ff0040" stroke-width="1" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite" />
        </path>
    </g>
    
    <!-- Bioelectric pulse indicators -->
    <g opacity="0.7">
        <circle cx="100" cy="200" r="3" fill="#ff0040">
            <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="700" cy="200" r="3" fill="#ff0040">
            <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>