<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff0040;stop-opacity:0.3" />
        </linearGradient>
        
        <pattern id="circuitGrid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff0040" stroke-width="0.5" opacity="0.2"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="900" height="300" fill="url(#headerGrad)" />
    <rect x="0" y="0" width="900" height="300" fill="url(#circuitGrid)" />
    
    <!-- Circuit pattern decorations -->
    <g opacity="0.15">
        <path d="M 0 50 L 900 50" stroke="#ff0040" stroke-width="1" />
        <path d="M 0 150 L 900 150" stroke="#ff0040" stroke-width="1" />
        <path d="M 0 250 L 900 250" stroke="#ff0040" stroke-width="1" />
        <path d="M 150 0 L 150 300" stroke="#ff0040" stroke-width="1" />
        <path d="M 450 0 L 450 300" stroke="#ff0040" stroke-width="1" />
        <path d="M 750 0 L 750 300" stroke="#ff0040" stroke-width="1" />
    </g>
    
    <!-- Animated scan lines -->
    <g opacity="0.6">
        <path d="M 0 100 L 900 100" stroke="#ff0040" stroke-width="2" stroke-dasharray="20,10">
            <animate attributeName="stroke-dashoffset" values="0;30" dur="2s" repeatCount="indefinite" />
        </path>
        <path d="M 0 200 L 900 200" stroke="#ff0040" stroke-width="2" stroke-dasharray="20,10">
            <animate attributeName="stroke-dashoffset" values="30;0" dur="3s" repeatCount="indefinite" />
        </path>
    </g>
    
    <!-- Corner indicators -->
    <g opacity="0.8">
        <circle cx="50" cy="50" r="3" fill="#ff0040">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="850" cy="50" r="3" fill="#ff0040">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="50" cy="250" r="3" fill="#ff0040">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="850" cy="250" r="3" fill="#ff0040">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;400;500;700&amp;display=swap');
                
                .header-container {
                    width: 100%;
                    height: 300px;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                }
                
                .main-title {
                    font-family: 'Orbitron', monospace;
                    font-weight: 900;
                    font-size: 3.8em;
                    color: #ff0040;
                    text-shadow: 
                        0 0 10px #ff0040,
                        0 0 20px #ff0040,
                        0 0 30px #ff0040,
                        0 0 40px #ff004080;
                    letter-spacing: 8px;
                    margin-bottom: 15px;
                    animation: pulse 3s ease-in-out infinite;
                }
                
                .subtitle {
                    font-family: 'Rajdhani', sans-serif;
                    font-weight: 500;
                    font-size: 1.4em;
                    color: #ff6680;
                    letter-spacing: 2px;
                    margin-bottom: 5px;
                    opacity: 0.9;
                }
                
                .tagline {
                    font-family: 'Rajdhani', sans-serif;
                    font-weight: 300;
                    font-size: 1.1em;
                    color: #ff99aa;
                    letter-spacing: 1px;
                    opacity: 0.8;
                    font-style: italic;
                }
                
                @keyframes pulse {
                    0%, 100% { opacity: 1; transform: scale(1); }
                    50% { opacity: 0.85; transform: scale(1.02); }
                }
                
                @keyframes glow {
                    0%, 100% { text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 30px #ff0040; }
                    50% { text-shadow: 0 0 15px #ff0040, 0 0 30px #ff0040, 0 0 45px #ff0040, 0 0 60px #ff004080; }
                }
            </style>
            
            <div class="header-container">
                <h1 class="main-title">AISHIK SANYAL</h1>
                <div class="subtitle">INDEPENDENT RESEARCH ENGINEER</div>
                <div class="tagline">Consciousness • Computation • Creativity</div>
            </div>
        </div>
    </foreignObject>
    
    <!-- Bioelectric-style data pulses -->
    <g opacity="0.7">
        <circle cx="100" cy="150" r="2" fill="#ff0040">
            <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="800" cy="150" r="2" fill="#ff0040">
            <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.7s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="0.7s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>